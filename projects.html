    <style>
        /* Custom CSS for Parallax Effect */
        body {
            font-family: Segoe, 'Segoe UI', 'DejaVu Sans', 'Trebuchet MS', Verdana, 'sans-serif'sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background-color: #FFFFFF;
        }

        .parallax-section {
            height: auto; /* Full viewport height */
			min-height: 75vh;
            background-attachment: fixed; /* This is the magic for parallax */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative; /* Needed for text positioning */
            overflow: hidden; /* Ensures content doesn't spill */
        }

        /* Specific background images for each section */
        .section-one {
            background-image: url('images/img_4653.jpg');
        }

        .section-two {
            background-image: url('images/daily-dose.jpg');
        }

        .content-section {
            height: auto; /* Adjust height based on content */
            min-height: 10vh; /* Minimum height for content sections */
            background-color: #ffffff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1rem;
            margin: 2rem 0;
            border-radius: 1rem;
        }

        .content-wrapper {
            max-width: 800px;
            text-align: center;
        }

        h1, h2 {
            font-weight: bold;
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .parallax-section {
                background-attachment: scroll; /* Disable fixed attachment on mobile for better performance */
            }
        }
		
		        /* Nav-bar styles */
        .nav-bar-icon {
            position: fixed;
            top: 20px; /* Position from top */
            right: 20px; /* Position from right */
            left: auto; /* Ensure it's not left-positioned */
            z-index: 999; /* Below lightbox, above video */
            cursor: pointer;
            /* Removed font-size as it's for Font Awesome, not img */
            color: #fff; /* Fallback color for text, if any */
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 15px 25px; /* Increased padding to accommodate larger logo */
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-bar-icon:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .nav-bar-icon img {
            width: 150px; /* Significantly larger width */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensures logo fits without cropping */
            display: block;
        }
    </style>
